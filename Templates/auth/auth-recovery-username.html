  <script>
      var skin = localStorage.getItem('skin') || 'default';
      var disabledSkinStylesheet = document.querySelector('link[data-skin]:not([data-skin="' + skin + '"])');
      // Disable unused skin immediately
      disabledSkinStylesheet.setAttribute('rel', '');

      // add loading class to html immediately
      document.querySelector('html').classList.add('loading');

    <main class="auth">
      <!-- form -->
      <form class="auth-form auth-form-reflow" action="../../index.html">

          <!-- .card-expansion-item -->
          <div class="card card-reflow card-expansion-item expanded">
            <div class="card-header px-0 border-0" id="recoverByEmail">
              <button type="button" class="btn btn-reset" data-toggle="collapse" data-target="#byEmail" aria-expanded="true" aria-controls="byEmail"><span class="collapse-indicator mr-2"><i class="far fa-lg fa-circle"></i></span> <strong>Recover using your email address</strong></button>
            </div>
            <div id="byEmail" class="collapse show" aria-labelledby="recoverByEmail" data-parent="#recovery-mode">
              <div class="card-body pt-0 pl-5">
                <input type="email" name="recoverEmail" class="form-control form-control-lg" placeholder="Ex: john@uselooper.com">
              </div>
            </div>
          </div><!-- /.card-expansion-item -->
          <!-- .card-expansion-item -->
          <div class="card card-reflow card-expansion-item">
            <div class="card-header px-0 border-0" id="recoverByMobile">
              <button type="button" class="btn btn-reset" data-toggle="collapse" data-target="#byMobile" aria-expanded="false" aria-controls="byMobile"><span class="collapse-indicator mr-2"><i class="far fa-lg fa-circle"></i></span> <strong>Recover using your mobile number</strong></button>
            </div>
            <div id="byMobile" class="collapse" aria-labelledby="recoverByMobile" data-parent="#recovery-mode">
              <div class="card-body pt-0 pl-5">
                <!-- .form-group -->
                <div class="form-group mb-4">
                  <select name="inputCountry" class="custom-select custom-select-lg">
                    <option value=""> Select Country </option>
                  </select>
                </div><!-- /.form-group -->
                <!-- .form-group -->
                <div class="form-group mb-4">
                  <label class="d-block text-left" for="inputMobile">Mobile Number</label> <input type="text" id="inputMobile" name="inputMobile" class="form-control form-control-lg">
                </div><!-- /.form-group -->
              </div>
            </div>
          </div><!-- /.card-expansion-item -->
        </div><!-- /Expansion Cards -->
        <!-- actions -->
        <div class="d-block d-md-inline-block mb-2">
          <button class="btn btn-lg btn-block btn-primary" type="submit">Recover Username</button>
        </div>
        <div class="d-block d-md-inline-block">
          <a href="../../index.html" class="btn btn-block btn-light">Return to signin</a>
        </div>
      </form><!-- /.auth-form -->
